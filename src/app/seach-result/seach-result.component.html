<div *ngIf="update === '' && create === false; else two">

    [filterPlaceholdersArray]="filterPlaceholdersArray"
    (updatePostId)="getUpdatePostId($event)"
    (filterPlaceholders)="getNewPostListe($event)"
  ></app-table>
</div>

<ng-template #noResult>
  <p>Search: "{{ search }}"</p>

</ng-template>

<ng-template #two>
  <div *ngIf="update !== ''">
    <textarea [(ngModel)]="newValue" cols="100" rows="10"></textarea>

    <div (click)="onePostUpdateSave()">save ff</div>
    <div (click)="backToList()">back</div>
  </div>
</ng-template>
