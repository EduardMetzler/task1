<div *ngFor="let post of posts$ | async">
  <div>Post id:{{ post.id }}</div>
  <div>User id:{{ post.userId }}</div>

  <textarea [(ngModel)]="myPost[0].title" cols="100" rows="10"></textarea>
  <textarea [(ngModel)]="myPost[0].body" cols="100" rows="10"></textarea>

  <div>
    <button type="submit" (click)="onSubmit()">save</button>
    <button (click)="backToList()">back</button>
  </div>
</div>
